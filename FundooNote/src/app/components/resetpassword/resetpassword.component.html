<div class="group-form">
    <div class="form-content" fxLayout="row" fxLayout.xs="column">
       <div class="form">
        <form > 
            <!-- [formGroup]="resetForm" (ngSubmit)="onSubmit()" -->
        <!-- <div class="form-head1">FundooNotes</div> -->
        <div class="form-fundoo">
            <span class="F">F</span>
            <span class="U">u</span>
            <span class="N">n</span>
            <span class="D">d</span>
            <span class="O">o</span>
            <span class="OO">o</span>
            <span class="NN">N</span>
            <span class="O">o</span>
            <span class="T">t</span>
            <span class="E">e</span>
          </div>
        <div class="form-head">Change password to sign in</div>
        <h3 class="form-head2">Create a strong FundooNote password</h3>
        <div class="row">
            <p>
              <mat-form-field class="form-cd-rm" appearance="outline">
                <mat-label>Create Password</mat-label>
                <input matInput placeholder="Create Password" formControlName="password">
                <mat-error>enter your password</mat-error>
              </mat-form-field>
            </p>
            <p>
                <mat-form-field class="form-cd-rm" appearance="outline">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput placeholder="Confirm Password" formControlName="confirmpassword">
                  <mat-hint><p>At least 8 characters</mat-hint>
                 <mat-error>enter your confirm password</mat-error>
                </mat-form-field>
              </p>
          </div>
          <mat-checkbox class="example-margin"> Show password</mat-checkbox>
          <div class="btn">
            <button mat-raised-button>Save</button>
          </div>
        </form>
       </div>
    </div>
</div>
