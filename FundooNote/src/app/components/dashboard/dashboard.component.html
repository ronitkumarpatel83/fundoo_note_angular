<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Fundoo Note</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="/dashboard/home">Notes</a>
          <a mat-list-item routerLink=".">Reminders</a>
          <a mat-list-item routerLink="/dashboard/archive">Archive</a>
          <a mat-list-item routerLink="/dashboard/trash">Trash</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
        <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
